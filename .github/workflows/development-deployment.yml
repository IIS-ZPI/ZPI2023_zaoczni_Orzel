name: Deploy to Development Environment

on:
  push:
    branches:
      - develop

jobs:
  deploy-backend:
    name: Deploy Backend to Render (Development)
    runs-on: ubuntu-latest

    steps:
      - name: Trigger backend deployment
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"branch": "develop"}' \
          https://api.render.com/v1/services/ZPI2024_zaoczni_Orzel/deploys

  deploy-frontend:
    name: Deploy Frontend to GitHub Pages (Development)
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          VITE_BASE_URL="https://zpi2024-zaoczni-orzel.onrender.com"
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          destination_dir: development
